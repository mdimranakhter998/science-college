{% extends 'index.html' %}
{% load static %}
{% block title %}mca ebook{% endblock title %}
{% block body %}
<div class="gallery table-responsive-xl table-responsive-sm ">      
    <div class="row">
        {% if gallery %}
        {% for galleries in gallery %}
        <div class="col-xxl-4 col-xl-4 col-lg-6  col-md-6 col-sm-12 col-12 mb-4 text-center">            
            <img src="{{galleries.img.url}}" alt="" height=150px>
            <h5 >{{galleries.title}}</h5>                       
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock body %}
